<!DOCTYPE html>
<html lang="ru" data-theme="gray">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Профиль — TROYKA SHOP</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header class="site-header">
        <div class="container navbar nav-wrap">
            <a href="index.html" class="display-title" style="text-decoration:none; font-size: clamp(20px,4.5vw,28px);">
                <span class="gradient-text">TROYKA</span> <span class="accent">SHOP</span>
            </a>
            <nav class="nav">
                <a class="nav-link" href="index.html">Категории</a>
                <a class="nav-link" href="cart.html">Корзина</a>
                <a class="nav-link active" href="profile.html">Профиль</a>
            </nav>
        </div>
    </header>
    <main class="container" style="padding-bottom:64px;">
        <!-- Профиль пользователя -->
        <section id="profileSection" class="section active">
            <div class="card">
                <div style="display: flex; align-items: center; gap: 16px; margin-bottom: 20px;">
                    <img id="profileAvatar" src="" alt="Аватар" style="width: 60px; height: 60px; border-radius: 50%; border: 2px solid var(--border); object-fit: cover;">
                    <div>
                        <h3 id="profileNameDisplay" style="margin: 0 0 4px 0;">Загрузка...</h3>
                        <div class="muted" id="profileStatus">Пользователь</div>
                    </div>
                </div>
                <div class="muted">Всего потрачено</div>
                <div class="price" id="totalSpent" style="font-size: 24px; margin: 8px 0 16px 0;">0 ₽</div>
                <div class="muted">Заказов: <span id="ordersCount">0</span></div>
            </div>
        </section>

        <!-- Мои отзывы -->
        <section id="reviewsSection" class="section" style="display: none;">
            <h3 style="margin-bottom: 16px;">Мои отзывы</h3>
            <div id="userReviews"></div>
        </section>

        <!-- Мои заказы -->
        <section id="ordersSection" class="section" style="display: none;">
            <h3 style="margin-bottom: 16px;">Мои заказы</h3>
            <div id="userOrders"></div>
        </section>

        <!-- Навигация по вкладкам -->
        <div class="card" style="margin-top: 20px;">
            <div style="display: flex; gap: 8px; margin-bottom: 16px;">
                <button class="btn tab-btn active" data-tab="profile">Профиль</button>
                <button class="btn tab-btn" data-tab="reviews">Отзывы</button>
                <button class="btn tab-btn" data-tab="orders">Заказы</button>
            </div>
        </div>
    </main>
</body>
</html>
