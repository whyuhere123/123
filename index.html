<!DOCTYPE html>
<html lang="ru" data-theme="gray">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>TROYKA SHOP</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;900&display=swap" rel="stylesheet">
  <meta name="theme-color" content="#1a1d21">
  <link rel="icon" href="data:,">
  <script>
    if ('serviceWorker' in navigator && location.hostname === 'localhost') {
      navigator.serviceWorker.getRegistrations().then(list => list.forEach(r => r.unregister()));
    }
  </script>
</head>
<body>
  <canvas id="bgCanvas" aria-hidden="true" class="bg-net"></canvas>

  <header class="site-header">
    <div class="container nav-wrap">
      <div class="brand display-title">
        <span class="gradient-text">TROYKA</span> <span class="accent">SHOP</span>
      </div>
      <div class="hdr-actions">
        <a href="cart.html" class="hdr-btn" aria-label="Корзина">
          <svg viewBox="0 0 24 24"><path d="M7 4h-2l-1 2H1v2h2l3.6 7.59-1.35 2.44A2 2 0 0 0 7 20h12v-2H7.42a.25.25 0 0 1-.22-.37L8 15h7a2 2 0 0 0 1.8-1.1l3.58-6.49A1 1 0 0 0 20.5 6H6.16l.84-2z" fill="currentColor"/></svg>
          <span id="hdrCartBadge" class="badge" hidden>0</span>
        </a>
      </div>
    </div>
  </header>

  <main class="container main">
    <!-- Лучший товар недели -->
    <section class="section">
      <div class="section-head">
        <h2 class="section-title">Лучший товар недели</h2>
      </div>
      <div id="heroRail" class="rail hero-rail" aria-label="Лучшее"></div>
    </section>

    <!-- СЛИВ / низкая цена -->
    <section class="section">
      <div class="section-head">
        <h2 class="section-title">СЛИВ максимально низкая цена</h2>
        <button id="seeAllDeals" class="chip">Смотреть все</button>
      </div>
      <div id="dealRail" class="rail products-rail" aria-label="Скидки"></div>
    </section>

    <!-- Категории -->
    <section class="section">
      <div class="section-head">
        <h2 class="section-title">Категории</h2>
      </div>
      <div id="catRail" class="rail categories-rail" aria-label="Категории"></div>
    </section>

    <!-- Рекомендуем -->
    <section class="section">
      <div class="section-head">
        <h2 class="section-title">Рекомендуем</h2>
      </div>
      <div id="recRail" class="rail products-rail" aria-label="Рекомендации"></div>
    </section>
  </main>

  <!-- Bottom Tabbar -->
  <nav class="tabbar" role="tablist">
    <button class="tabbar-link active" data-target="home" aria-label="Главная">
      <svg viewBox="0 0 24 24"><path d="M12 3l9 8h-3v9h-12v-9h-3z" fill="currentColor"/></svg>
      <span>Главная</span>
    </button>
    <a class="tabbar-link" href="category.html" aria-label="Категории">
      <svg viewBox="0 0 24 24"><path d="M3 3h8v8H3zM13 3h8v8h-8zM13 13h8v8h-8zM3 13h8v8H3z" fill="currentColor"/></svg>
      <span>Категории</span>
    </a>
    <a class="tabbar-link" href="search.html" aria-label="Найти">
      <svg viewBox="0 0 24 24"><path d="M21 21l-3.8-3.8M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15z" fill="currentColor"/></svg>
      <span>Найти</span>
    </a>
    <a class="tabbar-link" href="cart.html" aria-label="Корзина">
      <svg viewBox="0 0 24 24"><path d="M7 4h-2l-1 2H1v2h2l3.6 7.59-1.35 2.44A2 2 0 0 0 7 20h12v-2H7.42a.25.25 0 0 1-.22-.37L8 15h7a2 2 0 0 0 1.8-1.1l3.58-6.49A1 1 0 0 0 20.5 6H6.16l.84-2z" fill="currentColor"/></svg>
      <span>Корзина</span>
      <span id="cartBadge" class="badge" hidden>0</span>
    </a>
    <a class="tabbar-link" href="favorites.html" aria-label="Избранное">
      <svg viewBox="0 0 24 24"><path d="M12 21.35L10.55 20.03C5.4 15.36 2 12.27 2 8.5C2 5.41 4.42 3 7.5 3C9.24 3 10.91 3.81 12 5.08C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.41 22 8.5C22 12.27 18.6 15.36 13.45 20.03L12 21.35Z" fill="currentColor"/></svg>
      <span>Избранное</span>
    </a>
    <a class="tabbar-link" href="profile.html" aria-label="Профиль">
      <svg viewBox="0 0 24 24"><path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5zm0 2c-4.33 0-8 2.17-8 5v1h16v-1c0-2.83-3.67-5-8-5z" fill="currentColor"/></svg>
      <span>Профиль</span>
    </a>
  </nav>

  <script defer src="script.js"></script>
</body>
</html>
